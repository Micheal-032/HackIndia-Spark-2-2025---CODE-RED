<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <button id="sidebar-toggle" class="sidebar-toggle">â˜°</button>
        <h1 class="dashboard-title">Admin Dashboard</h1>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="logo">
            <h2>Dashboard</h2>
        </div>
        <ul class="sidebar-links">
            <li><button onclick="location.href='invoice.html'" class="sidebar-button">Invoice Management</button></li>
            <li><button onclick="location.href='transaction.html'" class="sidebar-button">Blockchain Transactions</button></li>
            <li><button onclick="location.href='aitracking.html'" class="sidebar-button">AI Delivery Systems</button></li>
            <li><button onclick="location.href='aicantract.html'" class="sidebar-button">Smart Contract Integration</button></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <div class="dashboard-widgets">
            <div class="card">
                <h3>Total Invoices</h3>
                <p id="invoice-count">150</p>
            </div>
            <div class="card">
                <h3>Blockchain Transactions</h3>
                <p id="blockchain-count">320</p>
            </div>
            <div class="card">
                <h3>AI Deliveries</h3>
                <p id="ai-delivery-count">75</p>
            </div>
            <div class="card">
                <h3>Smart Contracts</h3>
                <p id="smart-contract-count">50</p>
            </div>
      

    <!-- Scripts -->
    <script>
        // Sidebar Toggle
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');

            sidebar.classList.toggle('open');
            mainContent.style.marginLeft = sidebar.classList.contains('open') ? '250px' : '0';
        });

        // Smooth Scroll
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarLinks = document.querySelectorAll('.sidebar-links a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    window.scrollTo({
                        top: targetSection.offsetTop - 50, // Adjust scroll position
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>

</body>

</html>

<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        background-color: #f4f6f9;
    }

    /* Header Styles */
    .header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background-color: #34495e;
        padding: 10px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .dashboard-title {
        font-size: 24px;
    }

    .sidebar-toggle {
        font-size: 30px;
        background-color: #34495e;
        border: none;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .sidebar-toggle:hover {
        transform: rotate(90deg);
    }

    /* Sidebar Styles */
    .sidebar {
        width: 0;
        height: 100vh;
        background-color: #2c3e50;
        position: fixed;
        top: 0;
        left: 0;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
        z-index: 50;
    }

    .sidebar .logo h2 {
        text-align: center;
        font-size: 24px;
        color: white;
    }

    .sidebar-links {
        list-style-type: none;
        padding-left: 0;
    }

    .sidebar-links li {
        margin: 20px 0;
    }

    .sidebar-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 10px;
        transition: background-color 0.3s, transform 0.3s ease;
    }

    .sidebar-links a:hover {
        background-color: #34495e;
        transform: translateX(10px);
    }

    /* Sidebar open effect */
    .sidebar.open {
        width: 250px;
    }

    /* Main content styles */
    .main-content {
        margin-left: 0;
        padding: 20px;
        width: 100%;
        transition: margin-left 0.3s;
    }

    .main-content .section {
        margin-bottom: 30px;
    }

    section h2 {
        margin-bottom: 15px;
    }

    /* Dashboard Cards */
    .dashboard-widgets {
        display: flex;
        gap: 20px;
        margin-top: 80px;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 23%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #34495e;
    }

    .card p {
        font-size: 24px;
        font-weight: bold;
        color: #2ecc71;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .sidebar {
            width: 200px;
        }

        .main-content {
            margin-left: 0;
        }

        .dashboard-widgets {
            flex-direction: column;
            gap: 15px;
        }

        .card {
            width: 100%;
        }

        .sidebar-toggle {
            display: block;
        }
    }
</style>
